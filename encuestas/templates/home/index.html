<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel = "stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <style>
            body{
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1 class = "h1 m-auto pt-5">Mis encuestas</h1>
        <div class = "container">
            <a href = "/create-poll" class = "btn btn-primary">Crear una encuesta</a>

        </div>
        <table class = "table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de inicio</th>
                    <th scope = "col">Fecha de finalizacion</th>
                    <th scope = "col">Limite de muestra</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for poll in polls %}
                <tr>
                    <td>{{poll.title_poll}}</td>
                    <td>{{poll.date_start_poll}}</td>
                    <td>{{poll.date_end_poll}}</td>
                    <td>{{poll.limit_sample_poll}}</td>
                    <td>
                        <div class = "dropdown">
                            <button class = "btn btn-secondary dropdown-toggle" type = "button" id = "dropdownMenuButton1" data-bs-toggle = "dropdown" aria-expanded = "false">
                                Acciones
                            </button>
                            <ul class = "dropdown-menu">
                                <li><a class = "dropdown-item" href="{% url 'get_poll' token_poll=poll.token_poll %}">Vista Previa</a> </li>
                            </ul>
                        </div>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src = "{% static 'bootstrap/js/bootstrap.js' %}"></script>
</html>
